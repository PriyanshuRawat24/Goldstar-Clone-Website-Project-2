    <script src="script.js"></script>
    <script>
        var swiper = new Swiper('.swiper', {
            // Optional parameters
            loop: true,
            autoplay: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
